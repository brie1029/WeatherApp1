<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
</html>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Search for a city..." class="form-control" id="city-input" autocomplete="off"/>
                 </div>
                 <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-70"/>
                </div>
                </div>
            </form>
            <div class="overview">
     <h1 id="city">
     </h1>
     <ul>
        <li>last updated: <span id="date"></span></li>
        <li id="description">
        </li>
     </ul>
     </div>
     <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
            <img 
            src="" 
            alt=""
            id="icon"
            />
            <div>
                <strong id="temperature"></strong>
                <span class="units"><a href="#" id="fahrenheit-link" class="active">째F</a>| 
                <a href="#" id="celsius-link">째C</a></span>
            </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Precipitation: 0%
                </li>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> mph
                </li>
            </ul>
        </div>
     </div>
     <div class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forecast-date">
                    Thurs
                </div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="" 
                width=50px"/>
                <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18째</span>
                    <span class="weather-forecast-temperature-min">12째</span>
                </div>
            </div>
        </div>
     </div>
     </div>
      <small>
        <a 
        href="https://github.com/brie1029/WeatherApp1" 
        target="_blank">Open-source code</a>
        , by Brittany Anton
     </small>
     </div>
    </div>
    <script src="src/app.js"></script> 
</body>
</html>
